<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6D5BBA, #8D58BF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signup-container {
            background: white;
            padding: 30px 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4B3FA3;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6D5BBA;
            outline: none;
            box-shadow: 0 0 5px rgba(109,91,186,0.4);
        }

        button {
            width: 100%;
            background: #6D5BBA;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5847A0;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #4B3FA3;
        }

        .login-link a {
            color: #6D5BBA;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="signup-container">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p class="login-link">
        Already have an account?
        <a href="/accounts/login/">Login</a>
    </p>
</div>

</body>
</html>
